<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolarSysteme</title>
</head>

<body>
  <div id="loader">
    <div class="systeme">
      <div class="planete"></div>
      <div class="planete"></div>
      <div class="planete"></div>
      <div class="planete"></div>
      <div class="planete"></div>
    </div>
  </div>
  <div id="app">
    <header>
      <h1>My Solar Systeme</h1>
      <div clas="tools">
      </div>
    </header>
    <main>
      <section id="main" class="Panel">
        <div id="section-head" class="flex justify-between items-center text-2xl mb-3">
        </div>
        <p id="descriptionPlanete" class="leading-8"></p>
        <table aria-describedby="captionPlanet">
          <caption id="captionPlanet">Caracteristique de la planete</caption>
          <thead>
            <th>Caracteristique</th>
            <th>Valeurs</th>
          </thead>
          <tbody id="tablePlanet">
          </tbody>
        </table>
        <div id="navButton">
          <button id="before"><img src="./assets/Arrow_transparent.png" alt="fléche pour voir la prochaine planéte"></button>
          <button id="after"><img src="./assets/Arrow_transparent.png" alt="fléche pour voir la précedente planéte"></button>
        </div>
      </section>
      <section id="informations">
        <div class="informationsPlanete">
          <table aria-describedby="captionAtmos">
            <thead>
              <th>Molecule</th>
              <th>Pourcentage</th>
            </thead>
            <caption id="captionAtmos">Composition atmosphérique</caption>
            <tbody id="tableAtmos">
            </tbody>
          </table>
        </div>
        <button id="openPeriodique"><img src="./assets/element_icone.png" alt="Button pour ouvrir le tableau périodique"></button>
      </section>
      <p id="credits">Design by <a href="https://www.linkedin.com/in/ludoboilon/?originalSubdomain=fr">Ludovic Biolon</a> and mount by <a href="https://github.com/JeremyTar">Jeremy Tardini</a></p>
    </main>
    <canvas id="three"></canvas>
    <div id="periodique">
      <div class="containt">
        <img src="./assets/Periodique.png" alt="tableau périodique des Elements">
        <button id="closePeriodique">X</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
